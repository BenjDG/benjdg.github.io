						<main class="bg-white m-4 mt-5 p-4">
							<h2 class="text-info p-3">Contact</h2>
							<hr />
							<form action="">
								<div class="form-group">
									<label for="name">Name</label><br />
									<input
										class="form-control"
										placeholder="Name"
										type="text"
										name="name"
									/><br />
								</div>

								<div class="form-group">
									<label for="email">Email</label><br />
									<input
										class="form-control"
										placeholder="Email"
										type="email"
										name="email"
									/><br />
								</div>

								<div class="form-group">
									<label for="message">Message</label><br />
									<textarea
										class="form-control"
										placeholder="Message"
										name="message"
										rows="5"
									></textarea>
								</div>
								<button type="submit" class="btn btn-info my-4">
									Submit
								</button>
							</form>
						</main>
